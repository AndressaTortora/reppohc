<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitura de QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <video id="video" autoplay></video>
    <p id="result">QR Code lido: </p>

    <script>
        const video = document.getElementById('video');
        const resultParagraph = document.getElementById('result');

        // Inicializar a câmera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // Necessário para funcionar no iOS
                requestAnimationFrame(scanQRCode);
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    resultParagraph.textContent = `QR Code lido: ${code.data}`;
                    // Para de capturar a câmera após ler o QR Code
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // Iniciar a câmera ao carregar a página
        startCamera();
    </script>
</body>
</html>
