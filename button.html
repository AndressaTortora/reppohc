<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Câmera</title>
</head>
<body>
    <button id="cameraButton">Abrir Câmera</button>
    <video id="cameraStream" width="100%" autoplay style="display:none;"></video>

    <script>
        document.getElementById("cameraButton").addEventListener("click", async function () {
            const videoElement = document.getElementById("cameraStream");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.style.display = "block";
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Não foi possível acessar a câmera.");
            }
        });
    </script>
</body>
</html>
